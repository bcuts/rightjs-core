<!DOCTYPE html>
<html>
  <head>
    <title>RightJS - Mouse IO Test</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <script type="text/javascript" src="../util/tools.js?core"></script>
    <script type="text/javascript">
      $(document).onReady(function() {
        $w('one two three').each(function(id) {
          [$(id), '.'+id].each(function(thing) {
            thing.onMouseenter('addClass', id+'-in')
              .onMouseleave('removeClass', id+'-in')
//              .onMouseenter(function() { console.log("--> ", id); })
//              .onMouseleave(function() { console.log("<-- ", id); });
          });
        });
      });

      "#complex-case".on({
        mouseenter: function() {
          this.addClass('complex-case-hover');
//          console.log('entering DIV');
        },
        mouseleave: function() {
          this.removeClass('complex-case-hover');
//          console.log('leaving  DIV');
        }
      })

      "#complex-case ul".on({
        mouseenter: function(e) {
//          console.log("entering UL", e.position());
          this.addClass('complex-case-ul-hover');
        },

        mouseleave: function(e) {
//          console.log("leaving  UL", e.position());
          this.removeClass('complex-case-ul-hover');
        }
      });

    </script>
    <style type="text/css">
      div.test-block {
        float: left;
        margin-right: 3em;
      }
      div.test-block div {
        float: left;
        display: inline-block;
        display: inline;
        zoom: 1;
        background: #EEE;
        border: 1px solid #bbb;
        border-radius: .25em;
        -moz-border-radius: .25em;
        -webkit-border-radius: .25em;
        padding: 2em;
        position: relative;
      }
      div.test-block div:hover {
        border-color: #888;
      }
      div.test-block h3 {
        margin: 0;
        margin-bottom: 1em;
      }
      #three, .three {
        right: -5em;
      }
      .one-in {
        background: #FDD !important;
      }
      .two-in {
        background: #DFD !important;
      }
      .three-in {
        background: #DDF !important;
      }

      #complex-case {
        background: #EEE;
        border: 1px solid #bbb;
        border-radius: .25em;
        -moz-border-radius: .25em;
        -webkit-border-radius: .25em;
        padding: 1em;
        width: 20em;
      }
      .complex-case-hover {
        background: #FFd !important;
      }
      .complex-case-ul-hover {
        background: #FdF !important;
      }
    </style>
  </head>

  <body>
    <h2>MouseEnter/MouseLeave Events Test</h2>
    <p>
      <div class="test-block">
        <h3>Direct Handling</h3>
        <div id="one">
          <div id="two">
            <div id="three">Boo!</div>
          </div>
        </div>
      </div>

      <div class="test-block">
        <h3>UJS Handling</h3>
        <div class="one">
          <div class="two">
            <div class="three">Boo!</div>
          </div>
        </div>
      </div>

      <div style="clear: both"></div>
    </p>

    <h2>More Complicated Case</h2>
    <p>
      <div id="complex-case">
        <ul>
          <li><b>Some</b> <i>sort <u>of</u> <s>text</s></i></li>
          <li><b>Some</b> <i>sort <u>of</u> <s>text</s></i></li>
          <li><b>Some</b> <i>sort <u>of</u> <s>text</s></i></li>
          <li><b>Some</b> <i>sort <u>of</u> <s>text</s></i></li>
          <li><b>Some</b> <i>sort <u>of</u> <s>text</s></i></li>
          <li><b>Some</b> <i>sort <u>of</u> <s>text</s></i></li>
        </ul>
      </div>
    </p>

    <p class="white-space"></p>
  </body>
</html>
